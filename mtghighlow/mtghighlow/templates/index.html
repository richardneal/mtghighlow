<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MTG High Low</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="{{url_for('static',filename='ratchet/css/ratchet.css')}}" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="{{url_for('static',filename='ratchet/js/ratchet.js')}}"></script>

    <!-- Custom -->
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet" />
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>
<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="icon icon-gear pull-left" href="#settingsModal"></a>
        <a class="icon icon-bars pull-right"></a>
        <h1 class="title" id="correct">MTG High Low</h1>
    </header>

    <!-- Block button in standard bar fixed below top bar -->
    <div class="bar bar-standard bar-header-secondary">
        <div class="segmented-control">
            <div class="control-item" id="nameold">Last Card</div>
            <div class="control-item" id="fakepriceold">Fake Price</div>
            <div class="control-item" id="realpriceold">Real Price</div>
        </div>
    </div>

    <!-- Block button in standard bar fixed above the footer -->
    <div class="bar bar-standard bar-footer-secondary">
        <div class="segmented-control">
            <div class="control-item" id="cardname">Card Name</div>
            <div class="control-item" id="setname">Set Name</div>
            <div class="control-item" id="rarity">Rarity</div>
        </div>
    </div>

    <!-- Icons in standard bar fixed to the bottom of the screen -->
    <div class="bar bar-standard bar-footer">
        <button type="submit" href="#" value="lower" class="icon icon-left pull-left" id="lower"></button>
        <button type="submit" href="#" value="higher" class="icon icon-right pull-right" id="higher"></button>
        <button type="submit" href="#" value="lucky" class="title" id="displayprice"></button>
    </div>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div id="cards">
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#settingsModal"></a>
            <h1 class="title">Settings</h1>
        </header>
        <div class="content">
            <h5 class="content-padded">Difficulty</h5>
            <div class="segmented-control">
                <a class="control-item active" href="#item1mobile">
                    Easy
                </a>
                <a class="control-item" href="#item2mobile">
                    Medium
                </a>
                <a class="control-item" href="#item3mobile">
                    Hard
                </a>
            </div>
            <h5 class="content-padded">Card Pool</h5>
            <ul class="table-view">
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star"></span>
                    <div class="media-body">
                        Standard
                    </div>
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star"></span>
                    <div class="media-body">
                        Modern
                    </div>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star"></span>
                    <div class="media-body">
                        Legacy
                    </div>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star"></span>
                    <div class="media-body">
                        Special Sets
                    </div>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
            </ul>
            <h5 class="content-padded">Rarity</h5>
            <ul class="table-view">
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star-fill"></span>
                    <div class="media-body">
                        Mythic Rare
                    </div>
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star-fill"></span>
                    <div class="media-body">
                        Rare
                    </div>
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star-fill"></span>
                    <div class="media-body">
                        Uncommon
                    </div>
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-star-fill"></span>
                    <div class="media-body">
                        Common
                    </div>
                    <div class="toggle active">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
            </ul>
            <div class="content-padded">
                <button class="btn btn-positive btn-block">Save settings</button>
            </div>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
    <script>
        initcardstack('{{cards|tojson}}');
    </script>
</body>
</html>
