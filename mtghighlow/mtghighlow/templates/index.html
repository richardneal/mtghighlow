<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MTG High Low</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <script src="{{url_for('static',filename='js/prefixfree.min.js')}}"></script>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="top">
                <div class="result">{{correct}}</div>
                <div class="score">Score: {{streak}}</div>
                <div class="best">Top: {{beststreak}}</div>
            </div>
            <div class="oldcard">
                <div class="cardname">{{nameold}}</div>
                <div class="fakeprice">${{fakepriceold}}</div>
                <div class="realprice">${{realpriceold}}</div>
            </div>
        </div>
        <div id="people"></div>
        <form method="post">
            <div id="control">
                <div class="button info"><p class="displayprice">${{fakepricenew}}</p></div>
                <div class="button no"> <button type="submit" href="#" class="trigger" value="lower" name="lowerbutton"></button> </div>
                <div class="button yes"> <button type="submit" href="#" class="trigger" value="higher" name="higherbutton"></button> </div>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>
</body>
</html>
