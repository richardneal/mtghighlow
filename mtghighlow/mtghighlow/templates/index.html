<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MTG High Low</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <script src="{{url_for('static',filename='js/prefixfree.min.js')}}"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="top">
                <div class="result title" id="correct">HighLow</div>
                <div class="score" id="score">{{streak}}</div>
                <div class="best" id="beststreak">TOP: {{beststreak}}</div>
            </div>
            <div class="oldcard">
                <div class="cardname" id="nameold"></div>
                <div class="fakeprice" id="fakepriceold"></div>
                <div class="realprice" id="realpriceold"></div>
            </div>
        </div>
        <div id="cards"></div>
        <div id="control">
            <div class="button info"><p class="displayprice" id="displayprice"></p></div>
            <div class="button no"> <button type="submit" href="#" class="trigger" value="lower" name="lowerbutton"></button> </div>
            <div class="button yes"> <button type="submit" href="#" class="trigger" value="higher" name="higherbutton"></button> </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{{url_for('static',filename='js/index.js')}}"></script>

    <script>
        initcardstack('{{cards|tojson}}');
    </script>
</body>
</html>
